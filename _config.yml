# 默认的Front Matter
defaults:
  # _posts
  - scope:
      path: "" # 不限
      type: posts # 对应collection，默认还自带pages和drafts两种类型，jekyll-archives还会生成tag和category类型
    values:
      layout: single
      # author_profile: true
      read_time: true # 还可设置words_per_minute
      # comments: true # 还需配置comments的provider等，mm默认支持Disqus和utterances（使用GitHub的issue）
      # share: true # 分享到FB、Twitter、Linkedin
      related: true
      toc: true # 还有toc_sticky: true
      category: uncategoried


